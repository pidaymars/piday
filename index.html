<script>
  
  function scroll_to_menu() {  
    $('html,body').animate({scrollTop: $('.section-affiches').offset().top},'slow');
    $(window).off('scroll');
    $('.navbar').slideDown("slow");

    window.setTimeout(function() {$(".affiche-paris-container .affiche-verso").addClass('affiche-hoover');},500);
    window.setTimeout(function() {$(".affiche-paris-container .affiche-verso").removeClass('affiche-hoover');},2000);
    window.setTimeout(function() {$(".affiche-marseille-container .affiche-verso").addClass('affiche-hoover');},700);
    window.setTimeout(function() {$(".affiche-marseille-container .affiche-verso").removeClass('affiche-hoover');},2200);
    window.setTimeout(function() {$(".affiche-lyon-container .affiche-verso").addClass('affiche-hoover');},900);
    window.setTimeout(function() {$(".affiche-lyon-container .affiche-verso").removeClass('affiche-hoover');},2400);
  }
  $(window).on('scroll', scroll_to_menu);

  /* Sur mobile, la barre d'adresse apparait et disparait, ce qui change la valeur de vh
  et provoque des sauts dans l'affichage lorsque le poster est redimensionné. Le hack immonde
  qui suit "corrige" le problème. Le canard en plastique me jugera.
  Guillaume */
  $(document).ready(function() {
    if ((/Android|iPhone|iPad|iPod|BlackBerry/i).test(navigator.userAgent || navigator.vendor || window.opera)) {
      $('.frontpage-poster').css("height",$('.frontpage-poster').height()+"px");
  console.log($('.frontpage-poster').css("height"));
    }
  });
</script>
